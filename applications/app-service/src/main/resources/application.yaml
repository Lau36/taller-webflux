server:
  port: 8080
spring:
  application:
    name: "TallerWebflux"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
    active: local
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/apiUsers?currentSchema=public"
    username: "postgres"
    password: "root123"
  data:
    redis:
      host: "localhost"
      port: 6379
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapter:
  restconsumer:
    timeout: 5000
    url: "https://reqres.in/api/users"
  sqs:
    region: "us-east-1"
    queueUrl: "http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/UsersQueue"
    endpoint: "http://localhost:4566"

adapters:
  r2dbc:
    host: "127.0.0.1"
    port: 5432
    database: "apiUsers"
    username: "postgres"
    password: "root123"
    maxInitialSize: 10
    maxPoolSize: 20
    maxIdleTime: 5

entrypoint:
  sqs:
    region: "us-east-1"
    endpoint: "http://localhost:4566"
    queueUrl: "http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/UsersQueue"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1

aws:
  region: us-east-1
  dynamodb:
    endpoint: "http://localhost:4566"

